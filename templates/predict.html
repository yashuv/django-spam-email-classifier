<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SPAM MAIL DETECTOR</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css'%}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'><span>SPAM EMAIL DETECTOR</h2>
            <div class='description'>
    			<p>Please type in the text box to check whether the message is Legitimate or Spam</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{% url 'predict' %}" method="POST">
                {% csrf_token %}
        		<textarea class='message-box' name="message" rows= "8" cols="50" placeholder="Enter Your Message Here... eg. get iphone for free! claim here now."></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
        <div class='output'> 
            {% if result == 1 %}
                <h3 style="color:red; font-size: 33px;">Spam</h3>
            {% endif %}
            {% if result == 0 %}
                <h3 style="color:green; font-size:33px;">Ham</h3>
            {% endif %}
        </div>
        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/yashuv"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="#"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Minor Project 2022</p>
       </div>

    </body>
</html>
